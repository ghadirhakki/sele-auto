trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.x'
      addToPath: true

  - script: |
      dir # not necessary, will print all directories available
      pwd # will show your current path, also good for debugging
    displayName: 'Changing directory...'

  - script: |
      python -m venv venv
      source venv/bin/activate
      pip install -r requirements.txt
      python test_linkedin.py
    displayName: 'Run Selenium Test'
